name: "🐛 버그 보고"
description: 버그와 예기치 못한 작동을 알려주세요.
labels:
  - bug
  - Triage-Needed
body:
  - type: markdown
    attributes:
      value: |
        이슈를 제안하기 전에 [기존의 이슈](https://github.com/miho73/ion/issues)를 확인해주세요!

  - type: textarea
    attributes:
      label: 재현 방법
      description: 이 이슈를 재현하기 위한 구체적인 단계를 설명해주세요.
      placeholder: 재현 방법을 설명해주세요. 구체적일수록 좋아요.
    validations:
      required: true

  - type: textarea
    attributes:
      label: ✔️ 정상적인 작동
      placeholder: 정상적이라면 어떻게 작동되어야 하나요?
    validations:
      required: false

  - type: textarea
    attributes:
      label: ❌ 실제 작동
      placeholder: 실제로는 어떻게 작동했니요?
    validations:
      required: true

